{% INCLUDE 'overall_header.html' %}

<h1>{{ lang('SETTINGS') }}</h1>

<form id="acp_board" method="post" action="{{ U_ACTION }}">
    <fieldset>
        <dl>
            <dt>
                <label for="auth_oauth_keycloak_url">{{ lang('ACP_KEYCLOAK_URL') }}</label>
                <br/>
                <span>{{ lang('ACP_KEYCLOAK_URL_EXPLAIN') }}</span>
            </dt>
            <dd><input type="url" id="auth_oauth_keycloak_url" name="auth_oauth_keycloak_url" size="75" value="{{ AUTH_OAUTH_KEYCLOAK_URL }}"/></dd>
        </dl>

        <p class="submit-buttons">
            <input class="button1" type="submit" id="submit" name="submit" value="{{ lang('SUBMIT') }}" />&nbsp;
            <input class="button2" type="reset" id="reset" name="reset" value="{{ lang('RESET') }}" />
        </p>

        {{ S_FORM_TOKEN }}
        <p>{{ lang('ACP_KEYCLOAK_GENERAL_TAB_ADVICE') }}</p>
    </fieldset>
</form>


{% INCLUDE 'overall_footer.html' %}
